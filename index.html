<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NMS - AI Marketing Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            primary: {
              DEFAULT: '#7C3AED',
              light: '#A78BFA',
            },
            dark: {
              bg: '#000000', // Black
              'bg-secondary': '#171717', // Neutral 900
              border: '#262626', // Neutral 800
              text: '#F1F5F9', // Slate 100
              'text-secondary': '#94A3B8', // Slate 400
            },
          },
          backgroundImage: {
            'gradient-primary': 'linear-gradient(to right, #7C3AED, #5B21B6)',
          },
          keyframes: {
            'fade-in': {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
          },
          animation: {
            'fade-in': 'fade-in 0.5s ease-out forwards',
          },
        },
      },
    }
    </script>
</head>
<body class="antialiased min-h-screen font-sans bg-dark-bg text-dark-text">
    <div id="root"></div>

    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "prop-types": "https://aistudiocdn.com/prop-types@^15.8.1",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.44.4",
    "firebase/": "https://aistudiocdn.com/firebase@^12.5.0/"
  }
}
</script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
